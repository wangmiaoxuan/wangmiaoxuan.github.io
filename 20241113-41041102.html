<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Google 註冊與登入</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      overflow: hidden; /* 防止背景滾動 */
    }
    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      position: relative; /* 確保內容不會被遮擋 */
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
    }
    button:hover {
      background-color: #0056b3;
    }
    #user-info {
      margin-top: 20px;
    }
    img {
      border-radius: 50%;
    }
    #error-message {
      margin-top: 10px;
      color: red;
    }
    /* 全螢幕遮罩層 */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none; /* 預設隱藏 */
    }
  </style>
</head>
<body>
  <!-- 遮罩層 -->
  <div id="overlay"></div>

  <div class="container">
    <h1>Google 註冊與登入</h1>
    <button id="google-register-btn">Google 註冊</button>
    <button id="google-login-btn">Google 登入</button>
    <div id="user-info"></div>
    <div id="error-message"></div>
  </div>

  <script type="module">
    // 引入 Firebase 模組
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyDAIkHC387V-ZW-Pns3dwXbIyQavztbNS8",
      authDomain: "fir-31fde.firebaseapp.com",
      databaseURL: "https://project-248393751999.-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "project-248393751999",
      storageBucket: "project-248393751999.firebasestorage.app",
      messagingSenderId: "248393751999",
      appId: "1:248393751999:web:af9d6a0d12c90fc94f550a",
      measurementId: "G-06SM1YWLZZ"
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // 綁定按鈕事件
    document.addEventListener('DOMContentLoaded', () => {
      const registerBtn = document.getElementById('google-register-btn');
      const loginBtn = document.getElementById('google-login-btn');
      const errorMessage = document.getElementById('error-message');
      const overlay = document.getElementById('overlay');

      // 清除錯誤訊息
      function clearErrorMessage() {
        errorMessage.textContent = '';
      }

      // 顯示遮罩層
      function showOverlay() {
        overlay.style.display = 'block';
      }

      // 隱藏遮罩層
      function hideOverlay() {
        overlay.style.display = 'none';
      }

      // Google 註冊按鈕
      registerBtn.addEventListener('click', async () => {
        clearErrorMessage();
        showOverlay();  // 顯示遮罩層
        const provider = new GoogleAuthProvider();
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;

          // 檢查用戶是否已存在
          const userRef = ref(database, 'users/' + user.uid);
          const snapshot = await get(userRef);

          if (snapshot.exists()) {
            errorMessage.textContent = "用戶已註冊！";
          } else {
            // 如果是新用戶，寫入資料庫
            const userInfo = {
              name: user.displayName,
              email: user.email,
              photoURL: user.photoURL,
              createdAt: new Date().toISOString(),
              lastLogin: new Date().toISOString(),
            };

            await set(userRef, userInfo);
            errorMessage.style.color = 'green';
            errorMessage.textContent = "註冊成功！";
          }

          displayUserInfo(user);
        } catch (error) {
          console.error("註冊失敗：", error);
          errorMessage.textContent = "註冊失敗！請檢查錯誤。";
        } finally {
          hideOverlay();  // 隱藏遮罩層
        }
      });

      // Google 登入按鈕
      loginBtn.addEventListener('click', async () => {
        clearErrorMessage();
        showOverlay();  // 顯示遮罩層
        const provider = new GoogleAuthProvider();
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;

          // 更新上次登入時間
          const userRef = ref(database, 'users/' + user.uid);
          await update(userRef, { lastLogin: new Date().toISOString() });

          errorMessage.style.color = 'green';
          errorMessage.textContent = "登入成功！";
          displayUserInfo(user);
        } catch (error) {
          console.error("登入失敗：", error);
          errorMessage.textContent = "登入失敗！請檢查錯誤。";
        } finally {
          hideOverlay();  // 隱藏遮罩層
        }
      });

      // 顯示用戶資訊
      function displayUserInfo(user) {
        document.getElementById('user-info').innerHTML = `
          <p><strong>姓名：</strong>${user.displayName}</p>
          <p><strong>Email：</strong>${user.email}</p>
          <img src="${user.photoURL}" alt="Profile Picture" width="100"/>
        `;
      }
    });
  </script>
</body>
</html>
