<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .back-button:hover {
            background-color: #4d5257;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>註冊</h2>
        <form action="register_process.php" method="POST">
            <label for="username">使用者名稱</label>
            <input type="text" id="username" name="username" placeholder="輸入姓名" required>
            
            <label for="email">電子郵件</label>
            <input type="email" id="email" name="email" placeholder="輸入電子郵件" required>
            
            <label for="password">密碼</label>
            <input type="password" id="password" name="password" placeholder="輸入密碼" required>
            
            <button type="submit">註冊</button>
        </form>
    </div>
    <button class="back-button" onclick="history.back()">←</button>
</body>
</html>
