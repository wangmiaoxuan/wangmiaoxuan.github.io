<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>剪刀 石頭 布</title>
        <style>
            .stones{
                text-align: center;               
            }
            .paper{
                text-align: center;
            }
            .scissor{
                text-align: center;
            }

            button {
                font-size: 36px;
                color: #ffffff;
                padding: 60px 60px;
                margin: 100px 100px;
                background-color: #479dda;
                border: 6px solid #a9a4a4;
            }
            button:hover{
                background-color: #4b55ac;
                border: 5px solid #a9a4a4;
                transform: scale(1.2,1.2);
            }

            #result{
                text-align: center;
                font-size: 50px;
                font-weight: bold;
            }
            #result.win{
                color: rgb(60, 160, 60);
            }
            #result.lose{
                color: rgb(196, 66, 66);
            }
            #result.tie{
                color: rgb(167, 79, 201);
            }
        </style>    
    </head>
    <body>
        <h1 style="text-align: center;">剪刀石頭布遊戲</h1>

        <center>
            <button id="stones">石頭</button>
            <button id="paper">布</button>
            <button id="scissor">剪刀</button>
        </center>
        
        <p id="result">...</p>
        
        <script>
            const choose = ['stones', 'paper', 'scissor'];
            document.getElementById('stones').addEventListener('click', () => go('stones'));
            document.getElementById('paper').addEventListener('click', () => go('paper'));
            document.getElementById('scissor').addEventListener('click', () => go('scissor'));
            
            function go(youchoose){
                const computerchoose = choose[Math.floor(Math.random()*3)];
                let resultprint = '';
                let A = '';

                if(youchoose == computerchoose) {
                    resultprint = 'TIE';
                    A = 'tie';
                }else if( (youchoose == 'stones' && computerchoose == 'scissor') || (youchoose == 'scissor' && computerchoose == 'paper') || (youchoose == 'paper' && computerchoose == 'stones') ) {
                    resultprint = 'WIN';
                    A = 'win';
                }else{
                    resultprint = 'LOSE';
                    A = 'lose';
                }

                result.innerText = `You：${youchoose}，Computer：${computerchoose}。Result：${resultprint}`; //sub
                result.classList.remove('win','lose','tie'); //del
                result.classList.add(A); //add
            
            }
        </script>
    </body>
</html>
