<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電影資訊查詢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="20241211-41041102.html">API 介紹</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link btn btn-dark" href="stocks.html">股票資訊</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-dark" href="movies.html">電影資訊</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-dark" href="air.html">空氣品質</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-dark" href="note.html">記事本</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    <div class="container mt-5">
        <h1 class="text-center">電影資訊</h1>
        <p class="text-center">搜尋電影、電視劇，並查看其基本資訊</p>

        <!-- 搜尋欄位 -->
        <div class="mb-4 d-flex">
            <input type="text" id="search-input" class="form-control" placeholder="輸入電影名稱進行搜尋...">
            <button class="btn btn-primary ms-2" id="search-btn">搜尋</button>
        </div>

        <!-- 顯示電影資訊的區域 -->
        <div id="movie-info"></div>
    </div>

    <!-- Script -->
    <script>
        const csvUrl = 'https://opendata.culture.tw/upload/dataSource/2024-08-06/10882c7a-1339-4fd8-863d-db01d78de5e6/6d67f41d6efe0bd04a40c0fbcb51a4a5.csv';
        const movieInfoDiv = document.getElementById('movie-info');
        const searchBtn = document.getElementById('search-btn');
        const searchInput = document.getElementById('search-input');

        // 搜尋功能
        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                fetchMovieData(query);
            }
        });

        // 解析 CSV 並查詢資料
        function fetchMovieData(query) {
            fetch(csvUrl)
                .then(response => response.text())
                .then(data => {
                    const movies = parseCSV(data);
                    const filteredMovies = movies.filter(movie => movie.title.includes(query));

                    if (filteredMovies.length > 0) {
                        renderMovieInfo(filteredMovies);
                    } else {
                        movieInfoDiv.innerHTML = '<p class="text-center text-danger">找不到相關電影資訊</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    movieInfoDiv.innerHTML = '<p class="text-center text-danger">發生錯誤，請稍後再試</p>';
                });
        }

        // 解析 CSV 資料
        function parseCSV(data) {
            const rows = data.split('\n');
            const headers = rows[0].split(',');
            const movies = rows.slice(1).map(row => {
                const values = row.split(',');
                const movie = {};
                headers.forEach((header, index) => {
                    movie[header.trim()] = values[index]?.trim();
                });
                return movie;
            });
            return movies;
        }

        // 渲染電影資訊
        function renderMovieInfo(movies) {
            movieInfoDiv.innerHTML = '';  // 清空之前的結果

            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('card', 'mb-4');

                movieCard.innerHTML = `
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="${movie.poster || 'https://via.placeholder.com/150'}" class="img-fluid rounded-start" alt="${movie.title}">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">${movie.title}</h5>
                                <p class="card-text"><strong>上映日期:</strong> ${movie.release_date || '未知'}</p>
                                <p class="card-text"><strong>簡介:</strong> ${movie.description || '無相關資訊'}</p>
                            </div>
                        </div>
                    </div>
                `;
                movieInfoDiv.appendChild(movieCard);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
